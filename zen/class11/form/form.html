<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="css/index.css">

</head>
<body>
 <div id="container">
   <div id="header">
     <p>yes! I want to subscribe to <span>Mag-o-zine</span></p>
   </div>
   <div>
     <form>
       <div class="fname">
        <input type="text" id="fname" name="fname" class="input"><br>
        <label for="fname">First Name</label>
       </div>
     <div class="lname">
      <input type="text" id="sname" name="sname" class="input" ><br>
      <label for="sname" class="name">Last Name</label>
     </div>
    <div>
       <input type="text" id="address" name="address" class="address"><br>
     <label for="address">Address</label>
    </div>
    
    
       <div class="city1">
        <input type="text" id="city" name="city" class="input">
        <label for="city" class="city">City</label>
       </div>
       <div class="city2">
        <input type="text" id="state" name="state" class="input">
        <label for="state" class="city">State</label>
       </div>
       <div class="city3">
        <input type="text" id="zip" name="zip" class="input">
        <label for="zip" class="city">Zip</label>
       </div>
    
      <div class="subscribe">
        <label >Subscribe for:</label>
        <input type="checkbox" name="1year" class="subscribe">
        <label >1 Year($19.95)</label>
        <input type="checkbox" name="2year" class="subscribe">
        <label >2 Year($35.00)</label>
      </div>
       <div class="checkbox">
        <p>Send me more information about:</p>
        <input id="c" type="checkbox"name="computer">
        <label for="c" class="check">Computer-Zine</label><br>
        <input id="f" type="checkbox"name="fish">
        <label for="f" class="check">Fishing-Zine</label><br>
        <input id="cat" type="checkbox"name="cat">
        <label for="cat" class="check">Cat-O-Zine</label>
       </div>
       
       
     </form>
   </div>
 </div>


  
  <script src="/js/bootstrap.min.js"> </script>
 <script src="/js/jquery-3.6.0.min.js"></script>
</body>
</html>
